<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting system : Register</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
    <style>
        #address {
            width: 27.5%;
        }
        .borderforimage{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #role{
            padding: 10px;
            border-radius: 5px;
        }
    </style>


    <h1>Online voting system</h1>
    <hr>
    <h3>Registration</h3>
    <form action="../api/register.php" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter name">
        <input type="number" name="mobile" placeholder="Enter mobile"><br><br>
        <input type="password" name="password" placeholder="Enter password">
        <input type="password" name="cpassword" placeholder="confirm password"><br><br>
        <input type="text" name="address" placeholder="Enter address" id="address"><br><br>
        <center>
        <div class="borderforimage">
            Upload image : <input type="file" name="photo">
        </div>
        <br><br>

        <div class="borderforimage">
            Select Role : <select name="role" id="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
        </div>
       <br><br>
    </center>
        <button class="btn" type="submit">Register</button><br><br>
        Already user? <a href="../index.html">Login Here</a>
    </form>
</body>

</html>
